<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spring Dale Chess Club</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .logo {
      margin-top: 40px;
      width: 300px;
      max-width: 80%;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      background-color: #000;
      color: #fff;
      padding: 14px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      text-align: center;
    }

    .btn:hover {
      background-color: #333;
    }
  </style>
</head>

  <!-- Replace the src below with your hosted logo path -->

  <div class="buttons">
    <a href="#" class="btn">Lecture Library</a>
    <a href="#" class="btn">Upcoming Tournaments</a>
    <a href="#" class="btn">Member Resources</a>
    <a href="#" class="btn">Contact Us</a>
  </div>

</body>
</html>
